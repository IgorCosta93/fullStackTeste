<div id="register" class="container">
  <div id="registerBox" class="">
    <h2>Cadastro de Candidatos</h2>

    <form>
      <div class="input-field col s6">
        <i class="material-icons prefix" >account_circle</i>
        <label >Nome</label>
        <input id="nome" type="text" ng-model="vm.nome">
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment_ind</i>
        <input id="cpf" type="text" ng-model="vm.cpf">
        <label>CPF</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="telefone" type="text" class="phone-ddd-mask" ng-model="vm.telefone">
        <label for="icon_telephone">Telefone</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">home</i>
        <input id="endereco" type="text" ng-model="vm.endereco">
        <label>Endere√ßo</label>
      </div>
      <fieldset>
        <legend>Sexo</legend>
        <form action="#">
           <p>
             <label>
               <input name="group1" type="radio" checked ng-click="vm.rdSexo('MASCULINO')"/>
               <span>Masculino</span>
             </label>
           </p>
           <p>
             <label>
               <input id="feminino" name="group1" type="radio" ng-click="vm.rdSexo('FEMININO')"/>
               <span>Feminino</span>
             </label>
           </p>
         </form>
      </fieldset>
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input id="idade" type="text" ng-model="vm.idade">
        <label>Idade</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">face</i>
        <input id="usuario" type="text" ng-model="vm.usuario">
        <label>Usuario</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock_outline</i>
        <input id="senha" type="password" ng-model="vm.senha">
        <label>Senha</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">lock_outline</i>
        <input id="cSenha" type="password" ng-model="vm.cSenha">
        <label>Confirmar Senha</label>
      </div>
      <p></p>
      <div class="input-field col s6">
        <p>
          <label>
            <input type="checkbox" ng-click="vm.cxTermo()"/>
            <span>Termo de Responsabilidade</span>
          </label>
        </p>
      </div>
      <button ng-click="vm.cadastrar()" type="submit" class="btn btn-success btnRegistrar">Cadastrar</button>

      <div class="alert alert-danger" ng-if="vm.error" ng-hide="vm.hideLoader">
        <strong>{{vm.error}}</strong>
      </div>
      <div class="alert alert-success" ng-if="vm.message" ng-hide="vm.hideLoader">
        <strong>{{vm.message}}</strong>
      </div>
    </form>
  </div>
</div>
