<section>
  <div class="container">
    <div class="row">
      <!-- USERS -->
      <div class="PainelDeControle">
        <!-- Website Overview -->
        <div class="panel panel-default">
          <div class="panel-heading main-color-bg panel-color">
            <h3 class="panel-title">CANDIDATOS</h3>
          </div>
          <div class="panel-body">
            <div class="row">
                  <div class="col-md-12">
                      <input class="form-control" type="text" placeholder="Filtrar Candidatos" ng-model="searchUsers" />
                  </div>
            </div>
            <br>
            <table class="table table-striped table-hover">
                  <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endere√ßo</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                  </tr>
                  <tr class="post" ng-repeat="candidato in vm.candidatos | filter:searchUsers | orderBy:'createdOn':true " ng-if="vm.candidatoTeste(candidato)">
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.nome}}</a></td>
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.cpf}}</a></td>
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.telefone}}</a></td>
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.endereco}}</a></td>
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.sexo}}</a></td>
                    <td><a class="lista" href="#!/editarCandidato/{{candidato._id}}">{{candidato.idade}}</a></td>
                  </tr>
                </table>
          </div>
          </div>
      </div>
    </div>
  </div>
</section>
<br><br>
