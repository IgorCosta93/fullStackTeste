<section>
  <div class="container">
    <div class="row">
      <!-- USERS -->
      <div class="PainelDeControle">
        <!-- Website Overview -->
        <div class="panel panel-default">
          <div class="panel-heading main-color-bg panel-color">
            <h3 class="panel-title">EDITAR DADOS CANDIDATO</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover">
                  <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th></th>
                    <th></th>
                  </tr>
                  <tr>
                    <td><input id="nome" required type="text" class="form-control" name="nome" placeholder="Nome" ng-model="vm.nome" autocapitalize="none"></td>
                    <td><input id="cpf" required type="text" class="form-control" name="cpf" placeholder="CPF" ng-model="vm.cpf" autocapitalize="none"></td>
                    <td><input id="telefone" required type="text" class="form-control" name="telefone" placeholder="Telefone" ng-model="vm.telefone" autocapitalize="none"></td>
                    <td><input id="endereco" required type="text" class="form-control" name="endereco" placeholder="Endereço" ng-model="vm.endereco" autocapitalize="none"></td>
                    <td><input id="sexo" required type="text" class="form-control" name="sexo" placeholder="Sexo" ng-model="vm.sexo" autocapitalize="none"></td>
                    <td><input id="idade" required type="text" class="form-control" name="idade" placeholder="Idade" ng-model="vm.idade" autocapitalize="none"></td>
                    <td>
                      <button type="button" rel="tooltip" class="btn btn-info btnSalvar" ng-click="vm.atualizarCandidato()">
                        <i class="material-icons">save</i>
                      </button>
                    </td>
                    <td>
                      <button type="button" rel="tooltip" class="btn btn-info btnLimpar" ng-click="vm.limpaCampos()">
                        <i class="material-icons">clear</i>
                      </button>
                    </td>
                  </tr>
                  <tr class="post">
                    <td>{{vm.candidato.nome}}</td>
                    <td>{{vm.candidato.cpf}}</td>
                    <td>{{vm.candidato.telefone}}</td>
                    <td>{{vm.candidato.endereco}}</td>
                    <td>{{vm.candidato.sexo}}</td>
                    <td>{{vm.candidato.idade}}</td>
                    <td>
                      <button type="button" rel="tooltip" class="btn btn-success btnEditar" ng-click="vm.editarCandidato()">
                        <i class="material-icons">edit</i>
                      </button>
                    </td>
                    <td>
                      <button type="button" rel="tooltip" class="btn btn-danger btnDeletar" ng-click="vm.deletarCandidato(vm.candidato._id)">
                          <i class="material-icons">delete</i>
                      </button>
                    </td>
                  </tr>
                </table>
          </div>
          </div>
      </div>
    </div>
    <div class="alert alert-danger" ng-if="vm.error" ng-hide="vm.hideLoader">
      <strong>{{vm.error}}</strong>
    </div>
    <div class="alert alert-success" ng-if="vm.message" ng-hide="vm.hideLoader">
      <strong>{{vm.message}}</strong>
    </div>
  </div>
</section>
<br><br>
